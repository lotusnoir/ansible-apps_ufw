---
- name: "REDHAT | Tasks for Redhat family"
  when: ansible_os_family in ["RedHat", "Rocky", "OracleLinux"] and ufw_install_repo|bool
  block:
    - name: "REDHAT | Check if EPEL repo is already configured"
      ansible.builtin.stat:
        path: "/etc/yum.repos.d/epel.repo"
      register: epel_repo

    - name: "REDHAT | Import EPEL GPG key."
      ansible.builtin.rpm_key:
        key: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}"
        state: present
      when: not epel_repo.stat.exists

    - name: "REDHAT | Installing epel-release"
      ansible.builtin.yum:
        name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"
        state: present
      register: pkg_result
      retries: 12
      delay: 10
      until: pkg_result is success
      when: not epel_repo.stat.exists

- name: "Installing requirement"
  ansible.builtin.package:
    name: kmod
    state: present
  register: pkg_result
  retries: 12
  delay: 10
  until: pkg_result is success
  when: (ansible_distribution == 'Ubuntu' and ansible_distribution_major_version == '20')

- name: "Installing ufw package"
  ansible.builtin.package:
    name: ufw
    state: present
  register: pkg_result
  retries: 12
  delay: 10
  until: pkg_result is success

- name: "Start and enable ufw"
  community.general.ufw:
    state: enabled
  when: ufw_start_service | bool

- name: "Configuring service"
  ansible.builtin.template:
    src: "ufw.j2"
    dest: "{{ ufw_config_file }}"
    mode: '0644'
  notify: Reload ufw
  when: ufw_manage_config

- name: "REDHAT | Fix systemd starting failure"
  when: ansible_os_family in ["RedHat", "Rocky", "OracleLinux"]
  block:
    - name: "REDHAT: Start service"
      ansible.builtin.service:
        daemon_reload: true
        name: ufw
        state: started
        enabled: true
      notify: Restart ufw

    - name: "REDHAT: force-reload"
      ansible.builtin.command: /usr/libexec/ufw/ufw-init force-reload
      changed_when: false
      failed_when: false

- name: "Applying rules"
  community.general.ufw:
    comment: "{{ item.comment | default(omit) }}"
    default: "{{ item.default | default(omit) }}"
    delete: "{{ item.delete | default(omit) }}"
    direction: "{{ item.direction | default(omit) }}"
    from_ip: "{{ item.from_ip | default(omit) }}"
    from_port: "{{ item.from_port | default(omit) }}"
    insert: "{{ item.insert | default(omit) }}"
    insert_relative_to: "{{ item.insert_relative_to | default(omit) }}"
    interface: "{{ item.interface | default(omit) }}"
    interface_in: "{{ item.interface_in | default(omit) }}"
    interface_out: "{{ item.interface_out | default(omit) }}"
    log: "{{ item.log | default(omit) }}"
    logging: "{{ item.logging | default(omit) }}"
    name: "{{ item.name | default(omit) }}"
    proto: "{{ item.proto | default(omit) }}"
    route: "{{ item.route | default(omit) }}"
    rule: "{{ item.rule | default(omit) }}"
    to_ip: "{{ item.to_ip | default(omit) }}"
    to_port: "{{ item.to_port | default(omit) }}"
  with_items: "{{ ufw_rules }}"

- name: "Add Docker specific after rules"
  ansible.builtin.copy:
    src: 'after.rules'
    dest: '/etc/ufw/after.rules'
    mode: '0640'
  when: ufw_docker

- name: "Remove icmp check to ping network equipements"
  ansible.builtin.lineinfile:
    path: /etc/ufw/before.rules
    regexp: '^-A ufw-before-input -m conntrack --ctstate INVALID -j DROP'
    line: "#-A ufw-before-input -m conntrack --ctstate INVALID -j DROP"
  when: ufw_icmp_check_disable|bool

- name: "Remove icmp check to ping network equipements"
  ansible.builtin.lineinfile:
    path: /etc/ufw/before.rules
    regexp: '^-A ufw-before-input -p icmp -j ACCEPT$'
    insertafter: '-A ufw-before-input -p icmp --icmp-type echo-request -j ACCEPT'
    line: "-A ufw-before-input -p icmp -j ACCEPT"
  when: ufw_icmp_check_disable|bool

- name: "Remove icmp check to ping network equipements"
  ansible.builtin.lineinfile:
    path: /etc/ufw/before.rules
    regexp: "{{ item }}"
    insertafter: '-A ufw-before-input -p icmp --icmp-type echo-request -j ACCEPT'
    line: "{{ item }}"
  with_items: "{{ ufw_before_rules }}"
  when: ufw_before_rules is defined and ufw_before_rules | length > 0
